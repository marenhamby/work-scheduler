<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div id="nine" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div class="col-sm-1">9:00am</div>
        <textarea rows="3" class="col-sm-10 description"></textarea>
        <button  class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div id="ten" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div class="col-sm-1">10:00am</div>
        <textarea rows="3" class="col-sm-10 description"></textarea>
        <button  class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div id="eleven" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div class="col-sm-1">11:00am</div>
        <textarea rows="3" class="col-sm-10 description"></textarea>
        <button  class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div id="twelve" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div class="col-sm-1">12:00am</div>
        <textarea rows="3" class="col-sm-10 description"></textarea>
        <button  class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div id="thirteen" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div class="col-sm-1">1:00pm</div>
        <textarea rows="3" class="col-sm-10 description"></textarea>
        <button  class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div id="fourteen" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div class="col-sm-1">2:00pm</div>
        <textarea rows="3" class="col-sm-10 description"></textarea>
        <button  class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div id="fifteen" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div class="col-sm-1">3:00pm</div>
        <textarea rows="3" class="col-sm-10 description"></textarea>
        <button  class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div id="sixteen" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div class="col-sm-1">4:00pm</div>
        <textarea rows="3" class="col-sm-10 description"></textarea>
        <button  class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div id="seventeen" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div class="col-sm-1">5:00pm</div>
        <textarea rows="3" class="col-sm-10 description"></textarea>
        <button  class="col-sm-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      
      // make sure the page has fully loaded before doing anything
      $(document).ready(function() {

        console.log(parseInt(moment().format("H")))

        //add the current date and time information at the top of the page
        $("#currentDay").text(moment().format("dddd, Do MMMM YYYY, h:mm a"))

        //add function for the save buttons to save the information for that row to local storage
        $(".saveBtn").on("click", function(){

          //add variable to pull the value of the task column from the row where the button was pressed so it can later be saved to local storage.
          var tasks = $(this).siblings(".description").val();

          //add variable to pull the id of the row where the button was pressed so it can be saved with the value to local storage-- instead of setting static text as the key, then it's more specifically descriptive
          var time = $(this).parent().attr("id");

          //save the tasks to local storage with the key for the line it's from
          localStorage.setItem(time, tasks)
        })








      })

    </script>
  </body>
</html>
